      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth= getAuth(app);
      const database = getDatabase();
      const storage = getStorage();
    
    
      document.getElementById("signUp").addEventListener('click', () =>{
        let firstName = document.getElementById("firstName").value;
        let middleName = document.getElementById("middleName").value;
        let lastName = document.getElementById("lastName").value;
        let dateOfBirth = document.getElementById("dateOfBirth").value;
        let myBvn = document.getElementById("myBvn").value;
        let myNin = document.getElementById("myNin").value;
        let email = document.getElementById("email").value;
        let myAddress = document.getElementById("myAddress").value;
        let profilePic = document.getElementById("profilePic").files[0];
        let userAccountNum = Math.floor(100000000 + Math.random() * 9000000000);
        let password = document.getElementById("password").value;
        let phoneNumber = document.getElementById("phoneNumber").value;
        let time = new Date();
        let accountBalance = 0;
      
      
      
      // Register the User
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
       // Signed up 
       const user = userCredential.user;
       const userId = user.uid;
       
      alert("welcome to firebase");

          // upload  profile pic to firebase storage
        const myPicRef = storageRef(storage, `profilePictures/${userId}`);
         uploadBytes(myPicRef, profilePic)
         .then((snapshot) => {
           console.log('upload pic');
           console.log(snapshot)

          getDownloadURL(snapshot.ref).then((downloadURL) => {
            console.log("Profile picture URL: ", downloadURL);

            let myDetails = {
                  firstName,
                  middleName,
                  lastName,
                  dateOfBirth,
                  myBvn,
                  myNin,
                  myAddress,
                  Date:time.toLocaleDateString(),
                  accNumber: userAccountNum,
                  userAccountBalance: accountBalance,
                  profilePicURL: downloadURL,
                  email,
                  phoneNumber,
              };

              console.log( myDetails)
      
          const userRef = ref(database, `users/${userId}`)
           set(userRef, myDetails)
            .then(() => {
               console.log("User registered successfully")
                // Data saved successfully!
            })
            .catch((error) => {
              console.log("Error saving user database")
              console.log(error)
               // The write failed...
            }); 
            });
      
    })
    .catch((error) => {
